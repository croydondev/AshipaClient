<h1>Energy Consumption</h1>

<div class="row">
    <div class="col-md-6">

        <div class="row">

            <div class="col-md-8">
                <h6>Account Details</h6>

                <form>
                    <div class="form-group row">
                      <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Account Number</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="46495">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Address</label>
                        <div class="col-sm-7">
                          <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3" placeholder="15 Atlantis Blvd">{{usersaddress}}</textarea>
                        </div>
                      </div>                                                                                   
                </form>                                  
                
            </div>
            <div class="col-md-4">                

            </div>            

        </div>

    </div>
    <div class="col-md-6">

        <img src="assets/minigrid.png" style="width: 100%; height: 300px;" alt="image">

    </div>
</div>


<div class="row">

    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group" style='width: 50%;'>
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="model1" ngbDatepicker #d1="ngbDatepicker"
                 [minDate]="{year: 2001, month: 1, day: 1}"
                 [maxDate]="{year: 2010, month: 12, day: 31}" (dateSelect)="onDateSelect($event)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
          </div>
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker"
                 [minDate]="{year: 2001, month: 1, day: 1}"
                 [maxDate]="{year: 2010, month: 12, day: 31}" (dateSelect)="onDateSelect($event)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
          </div>          
        </div>
        <span (click)="return()"><a style="color: #007bff; cursor: pointer; text-decoration: underline;">Return</a></span>
      </div>

        <highcharts-chart
        [Highcharts] = "highcharts" 
        [options] = "chartOptions2" 
        style = "width: 100%; height: 600px; display: block;">
        </highcharts-chart>          

    </div>    

</div>
