<h1>Customer Login</h1>

  <div class="row">
    <div class="col-md-4">
        <section>
            <form id="account" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit(loginForm)" novalidate="novalidate">
                <h4>Use a local account to log in.</h4>
                <hr>
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" formControlName="username"  type="text" id="username" name="username" value="">
                    <span class="text-danger field-validation-valid" *ngIf="usernameError">
                        The Username field is required.
                    </span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control"formControlName="password" type="password" id="password" name="password">
                    <span class="text-danger field-validation-valid" *ngIf="passwordError">
                        The Password field is required.
                    </span>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label for="Input_RememberMe">
                            <input type="checkbox" data-val="true" data-val-required="The Remember me? field is required." id="Input_RememberMe" name="Input.RememberMe" value="true">
                            Remember me?
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button id="login-submit" type="submit" class="btn btn-primary">Log in</button>
                </div>
                <div class="form-group">
                    <p>
                        <a id="forgot-password" href="/customer/register">Forgot your password?</a>
                    </p>
                    <p>
                        <a href="/customer/register" >Register as a new user</a>
                    </p>
                </div>
                <br />
                <div *ngIf="loginError" style="text-align: center; margin-left: auto; margin-right: auto;">
                  <span style="color:red">You must enter a valid username/password.</span>
                </div>                 
          </form>
        </section>
    </div>
    <div class="col-md-6 col-md-offset-2">
        <section>

        </section>
    </div>
</div>
