<h1 style="color: #3C2C6C; font-family: Alegreya Sans SC',sans-serif; font-size: 2.5em; font-weight: 600; text-transform: capitalize; line-height: 1.1em;">Energy Consumption</h1>

    

<div class="row">
    <div class="col-md-6">

        <div class="row">

            <div class="col-md-8">
                <h6>Account Details</h6>

                <form>
                    <div class="form-group row">
                      <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Account Number</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="46495">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Address</label>
                        <div class="col-sm-7">
                          <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3" placeholder="15 Atlantis Blvd">{{usersaddress}}</textarea>
                        </div>
                      </div>                                                                                   
                </form> 
                <h5>Projected Electric Service</h5>  
                <form>
                      <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Total KWh Used</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="1,275,439">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Daily Average</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="16,457.28">
                        </div>
                      </div>     
                      <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-5 col-form-label col-form-label-sm" style="font-size:11px; font-weight: 700;">Days in Billing Period</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="31">
                        </div>
                      </div>                                                                                  
                </form>                                  
                
            </div>
            <div class="col-md-4">
                <h6>Month to Date Cost</h6>
                
                <div class="row" style="margin-top: 55px;">
                    <div class="col-md-12" style="border-style: ridge; border-color: black; height: 70px; padding-top: 10px;"><h3>$510, 176</h3></div>  
                </div>                 

            </div>            

        </div>

    </div>
    <div class="col-md-6">

        <img src="assets/minigrid.png" style="width: 100%; height: 300px;" alt="image">

    </div>
</div>
